<div class="container">
    <div class="card">
        <form [formGroup]="productForm" (ngSubmit)="submit()">
            <div class="card-header">
                Product 
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        Id
                    </div>
                    <div class="col-md-4">
                        <input type="text" formControlName="id" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        Name
                    </div>
                    <div class="col-md-4">
                        <input type="text" formControlName="name" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        Rate
                    </div>
                    <div class="col-md-4">
                        <input type="text" formControlName="rate" my-highliter />
                    </div>
                </div>
                <span my-highliter>Hello</span>
                {{formControls['id'].value}}
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <h1 my-highliter>Hello</h1>
</div>
